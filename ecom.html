<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        
        /* Reset some default styles */
        body, ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .menu-container {
            display: flex;
            flex-direction: column;
           
             /* Stack menus vertically */
        }

        /* Style for the navigation menu */
        nav {background-color:white;
            color: white;
            padding: 10px;
            text-align: right;
            display: flex;
            justify-content: space-between; /* Align items to each end */
            align-items: right;
        }

        /* Style for the menu items */
        nav ul {
            display: flex;
            
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
            font-size: 16px;
        }

        /* Change the color of the link on hover */
        nav a:hover {
            color: #ffcc00;
        }
        nav img {
            height: 100px;
            margin-right: 800px;
        } 
        nav ul:last-child {
            margin-left: auto;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product-name {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            padding: 8px;
            border: none;
            cursor: pointer;
        }

        .star-rating {
            color: #ffcc00;
            margin-top: 10px;
        }
     
    </style>
    <title>HTML Menu Example</title>
</head>
